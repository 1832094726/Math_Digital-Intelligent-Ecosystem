<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API可视化 - K-12数学教育系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 30px;
            min-height: calc(100vh - 40px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .header h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            margin: 0;
            opacity: 0.9;
        }
        
        .api-categories {
            columns: 2;
            column-gap: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .api-categories {
                columns: 1;
            }
        }

        .category-card {
            width: 100%;
            break-inside: avoid;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .category-card {
                max-width: 100%;
            }
        }
        
        .category-card {
            background: white;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
            height: fit-content;
            min-height: auto;
            margin-bottom: 0;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .category-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
        }
        
        .category-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }
        
        .api-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .api-item {
            padding: 8px 12px;
            margin-bottom: 6px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .api-item:hover {
            background: #e9ecef;
            border-left-color: #667eea;
            transform: translateX(5px);
        }
        
        .api-method {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .method-GET { background: #28a745; color: white; }
        .method-POST { background: #007bff; color: white; }
        .method-PUT { background: #ffc107; color: black; }
        .method-DELETE { background: #dc3545; color: white; }
        
        .api-path {
            font-family: 'Courier New', monospace;
            color: #495057;
            font-size: 0.9rem;
        }
        
        .api-description {
            color: #6c757d;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        
        .table-api-mapping {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .table-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .table-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .table-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .table-apis {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .table-api-tag {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        /* 模态框样式 */
        .modal-content {
            border-radius: 15px;
            border: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            border-bottom: none;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .api-detail-section {
            margin-bottom: 25px;
        }
        
        .api-detail-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }
        
        .parameter-item, .response-item {
            padding: 8px 12px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }
        
        .parameter-name, .response-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .parameter-type, .response-type {
            color: #6c757d;
            font-size: 0.85rem;
        }
        
        .related-tables {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .related-table-tag {
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .related-table-tag:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        .nav-tabs {
            margin-bottom: 20px;
        }
        
        .nav-tabs .nav-link {
            border-radius: 10px 10px 0 0;
            border: none;
            background: #f8f9fa;
            color: #6c757d;
            margin-right: 5px;
        }
        
        .nav-tabs .nav-link.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-code"></i> API可视化系统</h1>
            <p>K-12数学教育系统 - API接口总览与数据库关系图</p>
        </div>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>正在加载API信息...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="content" style="display: none;">
            <!-- 统计卡片 -->
            <div class="stats-cards">
                <div class="stat-card">
                    <h3 id="total-apis">0</h3>
                    <p><i class="fas fa-code"></i> 总API数量</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-categories">0</h3>
                    <p><i class="fas fa-layer-group"></i> API分类</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-tables">0</h3>
                    <p><i class="fas fa-database"></i> 关联表数量</p>
                </div>
            </div>
            
            <!-- 导航标签 -->
            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="apis-tab" data-bs-toggle="tab" data-bs-target="#apis-content" type="button" role="tab">
                        <i class="fas fa-code"></i> API分类视图
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tables-tab" data-bs-toggle="tab" data-bs-target="#tables-content" type="button" role="tab">
                        <i class="fas fa-database"></i> 数据表视图
                    </button>
                </li>
            </ul>
            
            <div class="tab-content" id="mainTabContent">
                <!-- API分类视图 -->
                <div class="tab-pane fade show active" id="apis-content" role="tabpanel">
                    <div id="api-categories" class="api-categories"></div>
                </div>
                
                <!-- 数据表视图 -->
                <div class="tab-pane fade" id="tables-content" role="tabpanel">
                    <div id="table-api-mapping" class="table-api-mapping">
                        <h3><i class="fas fa-database"></i> 数据表与API关系</h3>
                        <p class="text-muted">点击数据表查看使用该表的所有API</p>
                        <div id="table-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- API详情模态框 -->
    <div class="modal fade" id="apiDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-info-circle"></i> API详细信息</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="apiDetailContent">
                    <!-- API详情内容将在这里动态加载 -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api-visualization.js"></script>
</body>
</html>
